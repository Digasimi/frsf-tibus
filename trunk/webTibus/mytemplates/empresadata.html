{% extends "baseMenu.html" %}
{% load crispy_forms_tags %}

{% block content %}
<table style="text-align: left; height: 100%; border: 3px solid rgb(0,0,0); padding:10px; box-shadow: 0px 0px 10px 10px rgba(70,70,70, 0.4) inset;background-color:rgb(255,255,255);">
	<tr><td><table><tbody>
		{% if mensaje %}<tr><td>{{ mensaje }}</td></tr>{% endif %}
	 	{% if error %} <tr><td style="text-align: center;"><font color="red" size=2>Error: {{ error }}</font></td></tr>{% endif %}
	  	<tr><td><form class="uniForm" method="post">{% crispy form %}</form></td></tr>
	</tbody></table></td></tr>
</table>
{% endblock %}

{% block extrahead %}
	<script type='text/javascript'>
		function initialize(){
			document.getElementById("id_action").value = document.location.search.substr(1);
		}
	</script>
{% endblock %}
