{% extends "baseMenu.html" %}
{% load crispy_forms_tags %}

{% block content %}
        <div>
        	{% if error %}
        		<div>Error: {{ error }}</div>
            {% else%}
            	{% crispy form %}
            {% endif %}
            <input class="formee-button" type="button" name="back" id="back" value="Volver" onClick="javaScript:history.back();">
        </div>
{% endblock %}
