{% extends "baseMenu.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div style="width:40%" class="row-fluid pagination-centered">
  			{% if error %}<div>Error: {{ error }}</div>{% endif %}
  			{% crispy form %}
	</div>
{% endblock %}

{% block extrahead %}
	<script type='text/javascript'>
		function initialize(){
			document.getElementById("id_action").value = document.location.search.substr(1);
		}
	</script>
{% endblock %}
