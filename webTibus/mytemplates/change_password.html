{% extends "baseMenu.html" %}

{% block content %}
        <div class="sombraTabla" align="center">
	        <table><tbody>
            	<tr style="color: black;" align="center"><td style="height: 100%; width: 100%;">
            		<form name="Userform" action="" method="post">{% csrf_token %}
            			<p>Cambiar contrase単a de usuario {{ user }}</p>

                       	<div class="form-row"><label for="id_oldPassword" class="required">Vieja contrase単a:</label> {{ form.oldPassword }}</div>
						<div class="form-row"><label for="id_newPassword" class="required">Nueva contrase単a:</label> {{ form.newPassword }}</div>

	      	</tbody></table>
			<script type="text/javascript">document.getElementById("id_oldPassword").focus();</script>
		</div>
{% endblock %}
